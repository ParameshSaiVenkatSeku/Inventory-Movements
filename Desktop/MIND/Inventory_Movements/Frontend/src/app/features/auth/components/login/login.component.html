<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 d-flex flex-column justify-content-center p-5">
      <h1 class="mb-3">Log in</h1>
      <p class="text-muted mb-4">Hey Buddy Welcome!</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email / Username</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email or Username"
          />
          <div
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger"
          >
            <small *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email is required.</small
            >
            <small *ngIf="loginForm.get('email')?.errors?.['email']"
              >Invalid email address.</small
            >
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-danger"
          >
            <small *ngIf="loginForm.get('password')?.errors?.['required']"
              >Password is required.</small
            >
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
              >Password must be at least 6 characters.</small
            >
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100 cursor-pointer"
          [disabled]="loginForm.invalid"
        >Log in
        </button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account? <a [routerLink]="'/auth/signup'" class="text-primary text-decoration-none">Sign Up</a>
      </p>
    </div>

    <div class="col-md-6 d-none d-md-block">
      <img
        src="assets/images/loginimg.jpg"
        class="img-fluid full-height-image"
        alt="Dashboard preview"
      />
    </div>
  </div>
</div>
