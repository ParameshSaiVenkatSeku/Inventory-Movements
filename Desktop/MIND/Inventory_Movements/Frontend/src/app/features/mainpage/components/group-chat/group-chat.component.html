<div class="group-chat-container">
  <div *ngIf="!showChat" class="group-setup">
    <h2>Create a Team</h2>
    <button class="btn btn-success" (click)="createTeam()">Create Team</button>
    <h2 class="mt-3">Join a Team</h2>
    <input
      type="text"
      [(ngModel)]="teamId"
      class="form-control"
      placeholder="Enter Team Code"
    />
    <button class="btn btn-primary mt-2" (click)="joinTeam()">Join</button>
  </div>

  <div *ngIf="showChat" class="group-chat">
    <h2>Team Chat ({{ teamId }})</h2>
    <div class="group-messages">
      <div *ngFor="let msg of messages">
        <strong>{{ msg.sender }}:</strong> {{ msg.text }}
      </div>
    </div>
    <div class="group-message-input d-flex mt-3">
      <input
        type="text"
        [(ngModel)]="message"
        class="form-control"
        placeholder="Type a message..."
      />
      <button class="btn btn-primary ms-2" (click)="sendGroupMessage()">
        Send
      </button>
      <button class="btn btn-danger ms-2" (click)="leaveGroupMessage()">
        Leave
      </button>
    </div>
  </div>
</div>
